{% extends "master.html" %}

{% block title %}
  List of all users
{% endblock %}


{% block content %}
  <div class="mycard">
    <h1>Users</h1>
    <ul>
      {% for x in mymembers %}
        <li onclick="window.location = 'details/{{ x.slug }}'">{{ x.firstname }} {{ x.lastname }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
