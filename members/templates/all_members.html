{% extends "master.html" %}

{% block title %}List of users{% endblock %}

{% block content %}

   <p><a href="/">HOME</a></p>

   <h1>Members</h1>

   <ul>
     {% for x in mymembers %}
       <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
     {% endfor %}
   </ul>

   <p>In views.py you can see how to import and fetch members from the database.</p>
{% endblock %}
